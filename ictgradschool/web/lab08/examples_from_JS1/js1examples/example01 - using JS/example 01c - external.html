<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- The code in the referenced file will be run as soon as this line is read by the browser.
    The script tag must be empty. -->
    <script type="text/javascript" src="external.js"></script>
</head>
<body>

<!-- Can write JavaScript which will execute in response to various events. For example, the code in the onclick handler
 will be run when this paragraph is clicked. Here, it will call myFunction() which is defined in the external file. -->
<p onclick="myFunction();">Hello World</p>

</body>
</html>
